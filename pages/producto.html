<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Producto - Full Motos Bolivia</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/styleTienda.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="../imagenes/logo.png" alt="Full Motos Bolivia">
        </div>

        <nav>
                      <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="categorias.html">Categorías</a></li>
                <li><a href="ofertas.html">Ofertas</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="configuracion.html">Configuración</a></li>
                <li><a href="producto.html">Producto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="#" id="logoutBtn">Cerrar sesión</a></li>
            </ul>  </nav>
    </aside>

  <main class="main-content">
    <div id="detalle"></div>

    <section class="carrito">
      <h2>Carrito</h2>
      <ul id="listaCarrito"></ul>
      <p>Total: Bs <span id="totalCarrito">0</span></p>
    </section>
  </main>

  <script src="../js/storage.js"></script>
  <script src="../js/cart.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const catalogo = leerLS("catalogo") || [];
    const prod = catalogo.find(p=>p.id===id);
    const detalle = document.getElementById("detalle");
    if(!prod){ detalle.innerHTML = "<p>Producto no encontrado.</p>"; }
    else{
      detalle.innerHTML = `
        <div class="producto" style="max-width:760px;margin:0 auto;">
          <img src="${prod.imagen}" alt="${prod.nombre}" style="height:280px;object-fit:contain;">
          <h1>${prod.nombre}</h1>
          <p><strong>Bs ${prod.precio}</strong></p>
          <p>${prod.descripcion}</p>
          <button class="btn" onclick="agregarAlCarrito(${prod.id})">Agregar al carrito</button>
        </div>
      `;
    }
  </script>
  <script src="../js/auth.js"></script>
</body>
</html>
