  <main class="main-content">
    <h1>Finalizar Compra</h1>
    <div class="form-card">
      <form id="formCheckout">
        <div class="input-group">
          <label>Nombre</label>
          <input id="chkNombre" required>
        </div>
        <div class="input-group">
          <label>Dirección</label>
          <input id="chkDireccion" required>
        </div>
        <div class="input-group">
          <label>Teléfono</label>
          <input id="chkTelefono" required>
        </div>
        <button class="btn" type="submit">Confirmar pedido</button>
      </form>
      <div id="mensajeFinal" class="mensaje"></div>
    </div>
  </main>

  <script src="../js/storage.js"></script>
  <script>
    const form = document.getElementById("formCheckout");
    form.addEventListener("submit",(e)=>{
      e.preventDefault();
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      if(carrito.length===0){ document.getElementById("mensajeFinal").textContent = "Carrito vacío."; return; }
      // registrar pedido simple
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      const usuario = JSON.parse(localStorage.getItem("usuarioActivo")||"null");
      pedidos.push({usuario: usuario?usuario.correo:"anon", fecha: new Date().toLocaleString(), items: carrito});
      localStorage.setItem("pedidos", JSON.stringify(pedidos));
      localStorage.setItem("carrito", JSON.stringify([]));
      document.getElementById("mensajeFinal").textContent = "Pedido registrado. Gracias.";
      window.actualizarCarrito && window.actualizarCarrito();
    });
  </script>
  <script src="../js/auth.js"></script>
