<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras - Full Motos Bolivia</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/formularios.css">
    <style>
        .form-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .form-card h2 { margin-bottom: 15px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .compras-lista { margin-top: 20px; }
        .compra-item { padding: 10px; border-left: 5px solid #007bff; background: #f9f9f9; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="../imagenes/logo.png" alt="Full Motos Bolivia">
        </div>
        <nav>
                      <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="categorias.html">Categorías</a></li>
                <li><a href="ofertas.html">Ofertas</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="configuracion.html">Configuración</a></li>
                <li><a href="producto.html">Producto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="#" id="logoutBtn">Cerrar sesión</a></li>
            </ul>  </nav>
    </aside>

    <main class="main-content">
        <h1>Compras</h1>

        <div class="form-card">
            <h2>Registrar solicitud de compra</h2>
            <form id="formCompras">
                <div class="input-group">
                    <label>Producto</label>
                    <input id="cProducto">
                </div>
                <div class="input-group">
                    <label>Cantidad</label>
                    <input type="number" id="cCantidad" min="1" value="1">
                </div>
                <div class="input-group">
                    <label>Comentarios</label>
                    <textarea id="cComentarios" rows="3"></textarea>
                </div>
                <button class="btn" type="submit">Enviar solicitud</button>
            </form>
            <p id="mensajeCompras"></p>
        </div>

        <h2>Historial de solicitudes</h2>
        <div id="listaCompras" class="compras-lista"></div>
    </main>

    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        const formCompras = document.getElementById("formCompras");
        const listaCompras = document.getElementById("listaCompras");
        const mensajeCompras = document.getElementById("mensajeCompras");

        const usuario = getSession();

        function mostrarCompras() {
            listaCompras.innerHTML = "";
            let compras = JSON.parse(localStorage.getItem("comprasFM")) || [];
            compras = compras.filter(c => c.email === usuario.email);

            if (compras.length === 0) {
                listaCompras.innerHTML = "<p>No hay solicitudes registradas.</p>";
                return;
            }

            compras.forEach(c => {
                const div = document.createElement("div");
                div.classList.add("compra-item");
                div.innerHTML = `<strong>Producto:</strong> ${c.producto} | <strong>Cantidad:</strong> ${c.cantidad} | <strong>Comentarios:</strong> ${c.comentarios} | <strong>Fecha:</strong> ${c.fecha}`;
                listaCompras.appendChild(div);
            });
        }

        formCompras.addEventListener("submit", e => {
            e.preventDefault();
            const producto = document.getElementById("cProducto").value;
            const cantidad = parseInt(document.getElementById("cCantidad").value);
            const comentarios = document.getElementById("cComentarios").value;

            if (!producto || cantidad < 1) {
                mensajeCompras.textContent = "Ingrese un producto y cantidad válida.";
                return;
            }

            let compras = JSON.parse(localStorage.getItem("comprasFM")) || [];
            compras.push({
                email: usuario.email,
                producto,
                cantidad,
                comentarios,
                fecha: new Date().toLocaleString()
            });

            localStorage.setItem("comprasFM", JSON.stringify(compras));
            mensajeCompras.textContent = "Solicitud registrada correctamente.";
            formCompras.reset();
            mostrarCompras();
        });

        mostrarCompras();
    </script>
</body>
</html>
