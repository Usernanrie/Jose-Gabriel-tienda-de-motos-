  <main class="main-content">
    <h1>Contacto</h1>
    <div class="form-card">
      <form id="formContacto">
        <div class="input-group"><label>Nombre</label><input id="cNombre" required></div>
        <div class="input-group"><label>Correo</label><input id="cCorreo" type="email" required></div>
        <div class="input-group"><label>Mensaje</label><textarea id="cMensaje" required></textarea></div>
        <button class="btn" type="submit">Enviar</button>
      </form>
      <div id="mensajeContacto" class="mensaje"></div>
    </div>
  </main>

  <script>
    const form = document.getElementById("formContacto");
    form.addEventListener("submit",(e)=>{
      e.preventDefault();
      document.getElementById("mensajeContacto").textContent = "Mensaje enviado. Gracias.";
      form.reset();
    });
  </script>
