<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro - Full Motos Bolivia</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <div class="auth-container">
    <img src="../imagenes/logo.png" class="auth-logo" alt="Full Motos">
    <h2>Registro</h2>

    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="correoRegistro" placeholder="Correo electrónico" required>
      <input type="password" id="passwordRegistro" placeholder="Contraseña (min 6)" required>
      <input type="password" id="passwordRegistro2" placeholder="Confirmar contraseña" required>
      <button class="btn" type="submit">Registrar</button>

      <div id="registroError" class="mensaje error"></div>
      <div id="registroSuccess" class="mensaje success"></div>
    </form>

    <p>¿Ya tienes cuenta? <a href="../index.html">Inicia sesión</a></p>
  </div>

  <script src="../js/storage.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
